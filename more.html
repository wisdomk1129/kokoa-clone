<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="screen">
        <div class="status-bar">
            <div class="status-bar__wifi status-bar-column">
                <span class="status-bar__text">No Service</span>
                <i class="fas fa-wifi fa"></i>
            </div>
            <span class="status-bar__text status-bar-column">10:22</span>
            <div class="status-bar__bettery status-bar-column">
                <i class="fas fa-lock fa-sm"></i>
                <span class="status-bar__text">80%</span>
                <i class="fas fa-battery-three-quarters fa-lg"></i>
                <i class="fas fa-bolt fa-sm"></i>
            </div>
        </div>
        <div class="header-text">
            <span>More</span>
            <div class="header-text__icon">
                <i class="fas fa-search"></i>
                <i class="fas fa-music"></i>
                <a href="setting.html">
                    <i class="fas fa-cog cog-new">
                        <div class="new cog-new__icon"></div>
                    </i>
                </a>
            </div>
        </div>
        <div class="user-info">
            <div class="user-info__column-1">
                <img class="user-info__img" src="img/pofile.jpg" />
                <div class="user-info__name">
                    <div>Wisdom</div>
                    <div class="user-info__name__phone">
                        <span>+82 10-1234-1234</span>
                        <i class="fas fa-exclamation-circle"></i>
                    </div>
                </div>
            </div>
            <div class="user-info__column-2">
                <i class="far fa-comment-alt"></i>
            </div>
        </div>
        <div class="icon-menu more-menu">
            <div class="icon-menu__icon">
                <i class="far fa-calendar-check"></i>
                <span class="icon-menu__text">Calendar</span>
            </div>
            <div class="icon-menu__icon">
                <i class="fas fa-archive"></i>
                <span class="icon-menu__text">
                    <span>Talk Drive</span>
                    <div class="new talk-drive-new"></div>
                </span>
            </div>
            <div class="icon-menu__icon">
                <i class="far fa-smile"></i>
                <span class="icon-menu__text">Emoticons</span>
            </div>
            <div class="icon-menu__icon">
                <i class="fas fa-brush"></i>
                <span class="icon-menu__text">Themes</span>
            </div>
        </div>
        <div class="icon-menu more-menu-2">
            <div class="icon-menu__icon">
                <i class="fas fa-link"></i>
                <span class="icon-menu__text">Account</span>
            </div>
            <div class="icon-menu__icon">
                <i class="far fa-comments"></i>
                <span class="icon-menu__text">Openchat</span>
            </div>
        </div>
        <div class="suggestions">
            <span class="suggestions__title">Suggestions</span>
            <div class="suggestions__img">
                <div class="suggestions__img__column">
                    <img src="img/blueberries.jpg" />
                    <span>Milk Story</span>
                </div>
                <div class="suggestions__img__column">
                    <img src="img/blueberries.jpg" />
                    <span>Milk friends</span>
                </div>
                <div class="suggestions__img__column">
                    <img src="img/blueberries.jpg" />
                    <span>Milk Gem</span>
                </div>
            </div>
        </div>
    </div>
    <nav>
        <ul class="nav">
            <li class="nav-list">
                <a class="nav-list__link" href="friends.html">
                    <i class="fas fa-user"></i>
                </a>
            </li>
            <li class="nav-list">
                <a class="nav-list__link" href="chats.html">
                    <i class="nav-list__icon fas fa-comment"></i>
                </a>
            </li>
            <li class="nav-list">
                <a class="nav-list__link" href="find.html">
                    <i class="nav-list__icon fas fa-search"></i>
                </a>
            </li>
            <li class="nav-list">
                <a class="nav-list__link more-page" href="more.html">
                    <i class="nav-list__icon fas fa-ellipsis-h"></i>
                    <div class="nav-list__new new"></div>
                </a>
            </li>
        </ul>
    </nav>
    </div>
    <div class="notice">Plese make your screen smaller :(</div>
    <script src="https://kit.fontawesome.com/64f52c6bb9.js" crossorigin="anonymous"></script>
</body>

</html>
