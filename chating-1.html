<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chating - Hani</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="screen chating-screen">
        <header class="status-bar-fixed chating-backcolor">
            <div class="status-bar">
                <div class="status-bar__wifi status-bar-column">
                    <span class="status-bar__text">No Service</span>
                    <i class="fas fa-wifi fa"></i>
                </div>
                <span class="status-bar__text status-bar-column">10:22</span>
                <div class="status-bar__bettery status-bar-column">
                    <i class="fas fa-lock fa-sm"></i>
                    <span class="status-bar__text">80%</span>
                    <i class="fas fa-battery-three-quarters fa-lg"></i>
                    <i class="fas fa-bolt fa-sm"></i>
                </div>
            </div>
            <div class="header2">
                <a href="chats.html">
                    <i class="fas fa-chevron-left"></i>
                </a>
                <span>Hani</span>
                <div class="header2__icon">
                    <i class="fas fa-search chating-header"></i>
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </header>
        <div class="chating-time">
            <div>Saturday, December 24, 2022</div>
        </div>
        <div class="chating-message">
            <div class="chating-message__img">
                <img src="img/blueberries.jpg">
            </div>
            <div class="cating-message-info">
                <span class="chating-message-info__name">Hani</span>
                <div class="chating-message-info__text">
                    <div>What's your favorite beverage?</div>
                    <span>11:19</span>
                </div>
            </div>
        </div>
        <div class="chating-message chating-message-me">
            <div class="chating-message-info__text">
                <div>I like milk.</div>
                <span>12:12</span>
            </div>
        </div>
        <form class="chat-input">
            <div class="chat-input-column">
                <i class="far fa-plus-square fa-lg"></i>
            </div>
            <div class="chat-input-column">
                <input type="text" placeholder="Type anything..." />
                <div class="chat-input-column__icon">
                    <i class="far fa-smile fa-lg"></i>
                    <button>
                        <i class="fas fa-arrow-up fa-lg"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="notice">Plese make your screen smaller ðŸ¥²</div>
    <script src="https://kit.fontawesome.com/64f52c6bb9.js" crossorigin="anonymous"></script>
</body>

</html>
