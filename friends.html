<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="splash">
        <i class="fas fa-mug-hot fa-6x"></i>
    </div>
    <div class="screen">
        <div class="status-bar">
            <div class="status-bar__wifi status-bar-column">
                <span class="status-bar__text">No Service</span>
                <i class="fas fa-wifi fa"></i>
            </div>
            <span class="status-bar__text status-bar-column">10:22</span>
            <div class="status-bar__bettery status-bar-column">
                <i class="fas fa-lock fa-sm"></i>
                <span class="status-bar__text">80%</span>
                <i class="fas fa-battery-three-quarters fa-lg"></i>
                <i class="fas fa-bolt fa-sm"></i>
            </div>
        </div>
        <div class="header-text">
            <span>Friends</span>
            <div class="header-text__icon">
                <i class="fas fa-search"></i>
                <i class="fas fa-music"></i>
                <a href="setting.html">
                    <i class="fas fa-cog"></i>
                </a>
            </div>
        </div>
        <div class="friends-name">
            <i class="fas fa-info-circle"></i>
            <a class="friends-name__text" href="friends.html">Friend's Names Display</a>
            <i class="fas fa-angle-right"></i>
        </div>
        <div class="user-info">
            <div class="user-info__column-1">
                <img class="user-info__img" src="img/pofile.jpg" />
                <div class="user-info__name">
                    <div>Wisdom</div>
                </div>
            </div>
        </div>
        <div class="channel">
            <div class="channel-title">
                <span>Channel</span>
                <i class="fas fa-chevron-up"></i>
            </div>
            <div class="channel-icon">
                <div class="user-info">
                    <div class="user-info__column-1">
                        <img class="user-info__img-friends" src="img/pofile.jpg" />
                        <div class="user-info__name-friends">
                            <div>Channel</div>
                        </div>
                    </div>
                    <div class="user-info__column-2">
                        <div class="user-info__name-friends-2">
                            <div>2</div>
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <nav>
            <ul class="nav">
                <li class="nav-list">
                    <a class="nav-list__link friends-page" href="friends.html">
                        <i class="fas fa-user"></i>
                    </a>
                </li>
                <li class="nav-list">
                    <a class="nav-list__link" href="chats.html">
                        <i class="nav-list__icon fas fa-comment"></i>
                        <span class="nav-list__noti badge">2</span>
                    </a>
                </li>
                <li class="nav-list">
                    <a class="nav-list__link" href="find.html">
                        <i class="nav-list__icon fas fa-search"></i>
                    </a>
                </li>
                <li class="nav-list">
                    <a class="nav-list__link" href="more.html">
                        <i class="nav-list__icon fas fa-ellipsis-h"></i>
                        <div class="nav-list__new new"></div>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="notice">Plese make your screen smaller ðŸ¥²</div>
    <script src="https://kit.fontawesome.com/64f52c6bb9.js" crossorigin="anonymous"></script>
</body>

</html>
