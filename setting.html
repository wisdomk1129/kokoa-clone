<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>settings</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="screen">
        <header class="status-bar-fixed status-bar-fixed-backcolor__setting">
            <div class="status-bar">
                <div class="status-bar__wifi status-bar-column">
                    <span class="status-bar__text">No Service</span>
                    <i class="fas fa-wifi fa"></i>
                </div>
                <span class="status-bar__text status-bar-column">10:22</span>
                <div class="status-bar__bettery status-bar-column">
                    <i class="fas fa-lock fa-sm"></i>
                    <span class="status-bar__text">80%</span>
                    <i class="fas fa-battery-three-quarters fa-lg"></i>
                    <i class="fas fa-bolt fa-sm"></i>
                </div>
            </div>
            <div class="header2">
                <a href="more.html">
                    <i class="fas fa-chevron-left"></i>
                </a>
                <span>Settings</span>
                <div class="header2__icon">
                    <i class="fas fa-search"></i>
                </div>
            </div>
        </header>
        <ul class="setting-list">
            <li class="setting-list__li">
                <div class="setting-list__li-column">
                    <i class="fas fa-bullhorn"></i>
                    <span>Notices</span>
                </div>
            </li>
            <li class="setting-list__li">
                <div class="setting-list__li-column">
                    <i class="fas fa-flask"></i>
                    <span>Milk Lab</span>
                </div>
            </li>
            <li class="setting-list__li">
                <div class="setting-list__li-column">
                    <i class="fas fa-info-circle"></i>
                    <span>Version</span>
                </div>
                <div class="setting-list__li-column settings-color">
                    Latest Version
                </div>
            </li>
            <li class="setting-list__line"></li>
            <li class="setting-list__li">
                <div class="setting-list__li-column">
                    <i class="fas fa-lock"></i>
                    <span>Privacy</span>
                </div>
            </li>
            <li class="setting-list__li">
                <div class="setting-list__li-column">
                    <i class="fas fa-bell"></i>
                    <span>Notificatioins</span>
                </div>
            </li>
            <li class="setting-list__li">
                <div class="setting-list__li-column">
                    <i class="fas fa-user"></i>
                    <span>Friends</span>
                </div>
            </li>
            <li class="setting-list__li">
                <div class="setting-list__li-column">
                    <i class="fas fa-comment"></i>
                    <span>Chats</span>
                </div>
            </li>
            <li class="setting-list__li">
                <div class="setting-list__li-column">
                    <i class="fas fa-adjust"></i>
                    <span>Display</span>
                </div>
            </li>
            <li class="setting-list__li">
                <div class="setting-list__li-column">
                    <i class="fas fa-brush"></i>
                    <span>Themes</span>
                </div>
                <div class="setting-list__li-column settings-color">
                    Default theme
                </div>
            </li>
            <li class="setting-list__li">
                <div class="setting-list__li-column">
                    <i class="fas fa-phone-alt"></i>
                    <span>Call</span>
                </div>
            </li>
            <li class="setting-list__li">
                <div class="setting-list__li-column">
                    <i class="fas fa-flask"></i>
                    <span></br>-</span>
                </div>
            </li>
        </ul>
        <nav>
            <ul class="nav">
                <li class="nav-list">
                    <a class="nav-list__link" href="friends.html">
                        <i class="fas fa-user"></i>
                    </a>
                </li>
                <li class="nav-list">
                    <a class="nav-list__link" href="chats.html">
                        <i class="nav-list__icon fas fa-comment"></i>
                    </a>
                </li>
                <li class="nav-list">
                    <a class="nav-list__link" href="find.html">
                        <i class="nav-list__icon fas fa-search"></i>
                    </a>
                </li>
                <li class="nav-list">
                    <a class="nav-list__link more-page" href="more.html">
                        <i class="nav-list__icon fas fa-ellipsis-h"></i>
                        <div class="nav-list__new new"></div>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="notice">Plese make your screen smaller :(</div>
    <script src="https://kit.fontawesome.com/64f52c6bb9.js" crossorigin="anonymous"></script>
</body>

</html>
