<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="screen">
        <div class="status-bar">
            <div class="status-bar__wifi status-bar-column">
                <span class="status-bar__text">No Service</span>
                <i class="fas fa-wifi fa"></i>
            </div>
            <span class="status-bar__text status-bar-column">10:22</span>
            <div class="status-bar__bettery status-bar-column">
                <i class="fas fa-lock fa-sm"></i>
                <span class="status-bar__text">80%</span>
                <i class="fas fa-battery-three-quarters fa-lg"></i>
                <i class="fas fa-bolt fa-sm"></i>
            </div>
        </div>
        <div class="header-text">
            <span>Find</span>
            <div class="header-text__icon">
                <i class="fas fa-search"></i>
                <a href="setting.html">
                    <i class="fas fa-cog cog-new">
                        <div class="new cog-new__icon"></div>
                    </i>
                </a>
            </div>
        </div>
        <div class="icon-menu">
            <div class="icon-menu__icon">
                <i class="fas fa-vector-square"></i>
                <span class="icon-menu__text">QR Code</span>
            </div>
            <div class="icon-menu__icon">
                <i class="fas fa-address-book"></i>
                <span class="icon-menu__text">Add by</br>Contacts</span>
            </div>
            <div class="icon-menu__icon">
                <i class="far fa-user-circle"></i>
                <span class="icon-menu__text">Add by ID</span>
            </div>
            <div class="icon-menu__icon">
                <i class="far fa-envelope"></i>
                <span class="icon-menu__text">Invite</span>
            </div>
        </div>
        <div class="find-text">
            <h3>Recommended Friends</h3>
            <span>You have no recommended friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat-menu">
                <h3>Open Chat</h3>
                <div class="open-chat-menu__home">
                    <span>Go to Openchat Home</span>
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
            <div class="open-chat-info">
                <div class="open-chat-info-column open-chat-info__text">
                    <h1>#Blueberry</h1>
                    <h2>#eyes #lutein</h2>
                    <div class="open-chat-info__text__members">
                        <img class="open-chat__img-sm" src="img/pofile.jpg" />
                        <h3>302 members</h3>
                        <span>â”‚</span>
                        <h4>Active</h4>
                    </div>
                </div>
                <div class="open-chat-info-column open-chat-info__img">
                    <img class="open-chat__img-lg" src="img/blueberries.jpg" />
                    <div class="open-chat-info__img__heart">
                        <i class="fas fa-heart"></i>
                        <span>450</span>
                    </div>
                </div>
            </div>
        </div>
        <nav>
            <ul class="nav">
                <li class="nav-list">
                    <a class="nav-list__link" href="friends.html">
                        <i class="fas fa-user"></i>
                    </a>
                </li>
                <li class="nav-list">
                    <a class="nav-list__link" href="chats.html">
                        <i class="nav-list__icon fas fa-comment"></i>
                        <span class="nav-list__noti badge">2</span>
                    </a>
                </li>
                <li class="nav-list">
                    <a class="nav-list__link find-page" href="find.html">
                        <i class="nav-list__icon fas fa-search"></i>
                    </a>
                </li>
                <li class="nav-list">
                    <a class="nav-list__link" href="more.html">
                        <i class="nav-list__icon fas fa-ellipsis-h"></i>
                        <div class="nav-list__new new"></div>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="notice">Plese make your screen smaller ðŸ¥²</div>
    <script src="https://kit.fontawesome.com/64f52c6bb9.js" crossorigin="anonymous"></script>
</body>

</html>
